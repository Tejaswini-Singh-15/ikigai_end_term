<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcast </title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Select New City..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, India</div>
        <div class="date">Wednesday 14 December 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
    <footer style="padding: 16px; margin-top: 16px; border-top: 1px solid #f1f1f1; background-color: #c4bbbb58; text-align: center;">
      <p>This weather forecast website uses a public weather API.</p>
        <div class="social-media">
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./images/facebook-icon.jfif.jpg" alt="Facebook"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./images/twitter-icon.jfif.jpg" alt="Twitter"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./images/instagram-icon.jfif.jpg" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 Weather App by <b>Tejaswini Singh Chauhan</b></p>
  </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
